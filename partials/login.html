
<div class="center-content row login-box">

    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
        <div class="well bs-component">
            <h3 class="text-center"> Вхід до системи</h3>
            <form name="myform" novalidate id="loginForm">
                <div class="form-group text-center " >
                    <label for="email" class="has-error red"  ng-show="loginError">Введений логін або пароль невірні</label>
                    <label for="" class="dummy">dummy</label>
                    <div class="input-group">
                        <input type="text" name="email" ng-keyup="loginError=false;" class="form-control" ng-model="user.login" placeholder="Email">
                                <span class="input-group-addon bg-blue">
                                    <i class="fa fa-envelope"></i>
                                </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" ng-keyup="loginError=false;" ng-model="user.password" placeholder="Пароль">
                                <span class="input-group-addon bg-blue">
                                    <i style="font-size: 22px;" class="fa fa-lock"></i>
                                </span>
                    </div>



                <button  style="margin-top: 30px; margin-bottom: 30px;" class="btn btn-success btn-block" data-ng-click="login()">Увійти до системи</button>
            </div> </form>
        </div>
</div>

</div>
