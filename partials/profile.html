<h1>

</h1>

<div id="page-title">
    <div class="col-xs-8">
        <span class="pull-left" style="font-size: 23px;"> Профіль студента </span>

    </div>
    <div class="col-xs-4">
        <div class="form-group pull-right"  >


            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                <input type="text" class="form-control"  ng-model="searchFish" placeholder="{[{tranlations['search']}]}">
            </div>

        </div>
    </div>

</div>
<div class="col-xs-12">
    <div class="table-responsive table-pad" >
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>

                <th ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Назва дисципліни
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </th>

                <th ng-click="sortType = 'active'; sortReverse = !sortReverse">
                    Кількість кредитів
                    <span ng-show="sortType == 'active' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'active' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="sortType = 'univer_name'; sortReverse = !sortReverse">
                    Університет
                    <span ng-show="sortType == 'univer_name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'univer_name' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="sortType = 'univer_name'; sortReverse = !sortReverse">
                    Статус
                    <span ng-show="sortType == 'univer_name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'univer_name' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="sortType = 'mark'; sortReverse = !sortReverse">
                    Статус
                    <span ng-show="sortType == 'mark' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'mark' && sortReverse" class="fa fa-caret-up"></span>
                </th>


            </tr>
            </thead>
            <tbody>
            <!--<tr ng-repeat="item in items">-->
            <tr ng-repeat="item in (filteredItems=(viewCourses | orderBy:sortType:sortReverse | filter:searchFish  )| limitTo:items_per_page:(currentPage - 1) * items_per_page)">

                <td ng-click="editItem(item)" >{[{item.name | limitTo:50}]}</td>
                <td ng-click="editItem(item)" >{[{item.credits}]}</td>
                <td ng-click="editItem(item)" >{[{item.univer_name | limitTo:50}]}</td>
                <td ng-click="editItem(item)">{[{statusMaper[item.status]}]}</td>
                <td ng-click="editItem(item)"><span ng-hide="item.status==1"> N/A</span> <span ng-show="item.status==1"> {[{item.mark}]}</span></td>




            </tr>

            </tbody>
        </table>
    </div>
</div>

<div class="col-xs-12">
    <h3>
        Прослухано кредитів (154 із 240)
    </h3>
</div>
<div class="col-xs-12" style="height: 40px;;">
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
    </div>
</div>
